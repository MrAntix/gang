<h1>Gang</h1>

<p>
  <label>Name</label>
  <span><input #name (change)="changeName()" /></span>

  <button (click)="connect()" title="connect to gang"
          [disabled]="isConnected">
    {{connectText}}
  </button>
</p>

<ul class="users">
  <li *ngFor="let user of state.users">
    <span>{{user.name || 'anonymous'}}</span>
    <button (click)="disconnect(user.id)" title="disconnect this user">&times;</button>
  </li>
</ul>
